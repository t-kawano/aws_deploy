functions:
  accounts-account-id-campaigns-post:
    handler: fuga.get
    timeout: 60
    events:
      - http:
          path: hoge/fuga
          method: post
          cors: true
          integration: lambda
          request:
            parameters:
              headers:
                Authorization: true
              querystrings:
                user_id: false
                name: false
            template:
              application/json: ${file(./definitions/common.yml):requestTemplates}
          response:
            statusCodes:
              ${file(./definitions/common.yml):responseTemplates}
            headers:
              ${file(./definitions/common.yml):postCorsHeaders}
